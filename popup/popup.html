<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>CrittersBreak</title>
	<script src="popup.js"></script>
</head>

<body>
  <h1>CrittersBreak</h1>
  <div id="tabs">
	<button id="my-critters-btn">My Critters</button>
	<button id="settings-btn">Settings</button>
  </div>
  <div id="my-critters" class="open">
	<ul id="critters-list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
	</ul>
	<div id="critter-focus">
		<div>
			<h4>Current Balance:</h4>
			<p>10230</p>
		</div>
		<div id="focus-box">
		</div>
		<div>
			<h4>Sir Nyanko</h4>
			<p>Cost: 500</p>
		</div>
	</div>
  </div>
  <div id="settings">
	<form>
		<label for="interval">Break interval (min):</label>
		<input type="number" id="interval" name="interval" placeholder="25"><br>
		<label for="duration">Break duration (min):</label>
		<input type="number" id="duration" name="duration" placeholder="5"><br>
		<label for="dimming">Enable screen dimming during break:</label>
		<input type="checkbox" id="dimming" name="dimming" checked><br>
		<input type="submit" value="Submit">
		<input type="reset" value="Reset">
	</form>
  </div>
</body>

</html>
